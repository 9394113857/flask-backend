name: CI → Build, Migrate, Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"   # change if you need 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run DB migrations (if DATABASE_URL provided)
        # Provide DATABASE_URL as a secret if using Postgres
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          FLASK_APP: run.py
        run: |
          if [ -n "$DATABASE_URL" ]; then
            echo "DATABASE_URL found — running flask db upgrade"
            flask db upgrade
          else
            echo "No DATABASE_URL provided; skipping flask db upgrade"
          fi

      - name: Trigger Render Deploy (via Deploy Hook)
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "RENDER_DEPLOY_HOOK not set — aborting deploy trigger"
            exit 1
          fi
          echo "Triggering Render deploy via hook..."
          curl -sS -X POST "$RENDER_DEPLOY_HOOK" -H "Content-Type: application/json" -d '{}' || true
          echo "Deploy request sent."

      - name: Done
        run: echo "CI + Deploy job finished."
